<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">Â 
    
</head>
<body>
 <!--Basic Grid Structure-->
 <div class="container mb-5 p-2">
    <h2 class="h2 fw-light text-center">Basic Grid Structure</h2>
    <div class="row">
        <div class="col bg-primary p-5 me-2">Column 1</div>
        <div class="col bg-primary p-5 me-2">Column 2</div>
        <div class="col bg-primary p-5">Column 3</div>
    </div>
 </div>

 <!--Specifying Column Widths-->
 <div class="row p-2 mb-5">
    <h2 class="h2 fw-light text-center">Specifying Column Widths</h2>
    <div class="col-4 bg-primary p-5">One Third</div>
    <div class="col-8 bg-secondary p-5">Two Thirds</div>
 </div>

 <!--responsive columns-->
 <div class="row">
    <h2 class="h2 text-center fw-light">Responsive Columns</h2>
    <div class="col-md-6 col-lg-4 bg-primary p-5">Responsive Column</div>
    <div class="col-md-6 col-lg-8 bg-secondary p-5">Another Column</div>

 </div>
</body>
</html>
